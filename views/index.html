<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <tittle> <%= title%> </tittle>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--CODEMIRROR-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/mode/textile/textile.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><%= title%></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
       </div>
    </nav>

    <div class="container p-5">
      <header class="row justify-content-md-center">
        <div class="col col-lg-4">
          <img src="/img/asistente.png" alt="tutor" class="card-img">
        </div>
        <div class="col col-lg-8">
          <div class="talk-bubble tri-right left-in">
            <div class="talktext text-center">
              <p id="message">empezar.</p>
            </div>
          </div>
        </div>
      </header>
    </div>
    
    <div class="container p-2">
      <div class="row justify-content-center">
        <div class="col-6">
          <form class="form-group mx-2" action="/" method="POST">
            <textarea id="editor" type="text" name="codigo"></textarea>
            <textarea id="mens" type="text" name="asist" style="display: none;"><%= op%></textarea>
            <button class="btn btn-success m-5"><i class="fas fa-caret-square-right"></i></button>
          </form>
        </div>
        <div class="col-5">
          <iframe class="border border-secondary mx-5" id="preview"></iframe>
        </div>
      </div>
    </div>
    <!--
    <div class=not-selectable unselectable=on style="overflow:hidden;">
      <textarea id=code name=code></textarea>
      <iframe id=preview></iframe>
    </div>-->
    <p id="finalcode" style="display: none;"><%= fc%></p>
    <p id="boolean" style="display: none;"><%= outp%></p>
    <p id="cddd" style="display: none;"><%= cdd%></p>

    <!--FOOTER-->
    <footer class="bg-dark text-center text-lg-start text-white mt-5">
      <!-- Copyright -->
      <div class="text-center p-3">
        Â© 2021 Copyright:
        <a class="text-white" href="/"><%= title%>.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <!--Bootstrap scrpits-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/javascript/lesson.js"></script>
    <script src="/javascript/main.js"></script>

</body>

</html>
